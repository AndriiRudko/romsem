<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="scss/style.css">
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <div class="logo">
        <img class="logo-link" src="./images/logo.png" alt="logo">
      </div>
      <div class="header__info">
        <h3 class="header__phone">Наш телефон</h3>
        <a class="header__number" href="#">+996 705 188 955<br>
          +996 555 188 955</a>
      </div>
      <div class="header__working">
        <div href="" class="clock">
          <img class="clock__images" src="./images/clock.png" alt="">
        </div>
        <div class="header__time">работаем
          с 10:00 до 00:00</div>
      </div>
      <div class="header__search">
        <img class="search" src="./images/search.png" alt="">
      </div>
    </div>
  </header>
  <section class="menu">
    <div class="container">
      <div class="menu__content">
        <div class="menu__item">
          <h3 class="menu-title">Пицца</h3>
          <div class="menu-images">
            <img src="./images/menu1.png" alt="">
          </div>
        </div>
        <div class="menu__item">
          <h3 class="menu-title">Сеты</h3>
          <div class="menu-images">
            <img src="./images/menu2.png" alt="">
          </div>
        </div>
        <div class="menu__item">
          <h3 class="menu-title">WOK</h3>
          <div class="menu-images">
            <img src="./images/menu3.png" alt="">
          </div>
        </div>
        <div class="menu__item">
          <h3 class="menu-title">Роллы</h3>
          <div class="menu-images">
            <img src="./images/menu4.png" alt="">
          </div>
        </div>
        <div class="menu__item">
          <h3 class="menu-title">Суши</h3>
          <div class="menu-images">
            <img src="./images/menu5.png" alt="">
          </div>
        </div>
        <div class="menu__item">
          <h3 class="menu-title">Супы</h3>
          <div class="menu-images">
            <img src="./images/menu6.png" alt="">
          </div>
        </div>
        <div class="menu__item">
          <h3 class="menu-title">Салаты</h3>
          <div class="menu-images">
            <img src="./images/menu7.png" alt="">
          </div>
        </div>
        <div class="menu__item">
          <h3 class="menu-title">Напитки</h3>
          <div class="menu-images">
            <img src="./images/menu8.png" alt="">
          </div>
        </div>
        <div class="menu__item items">
          <h3 class="menu-title">Комбо</h3>
          <div class="menu-images">
            <img src="./images/menu9.png" alt="">
          </div>
        </div>
        <div class="menu__item">
          <h3 class="menu-title">С угрем</h3>
          <div class="menu-images">
            <img src="./images/menu10.png" alt="">
          </div>
        </div>
        <div class="menu__item">
          <h3 class="menu-title">Корн дог</h3>
          <div class="menu-images">
            <img src="./images/menu11.png" alt="">
          </div>
        </div>
        <div class="menu__item items">
          <h3 class="menu-title">Чикен</h3>
          <div class="menu-images">
            <img src="./images/menu12.png" alt="">
          </div>
        </div>
        <div class="menu__item items">
          <h3 class="menu-title">Акции</h3>
          <div class="menu-images">
            <img src="./images/menu13.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
